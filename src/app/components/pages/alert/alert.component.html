<h2 mat-dialog-title>{{data.title}}</h2>

<div mat-dialog-content>
    <p>{{data.message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button type="button" mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>
    <button mat-button type="button" mat-flat-button color="primary" [mat-dialog-close]="data.title" cdkFocusInitial>Aceptar</button>
</div>
