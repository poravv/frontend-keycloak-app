<h3 *ngIf="data==null">Nuevo Grupo</h3>
<h3 *ngIf="data!=null">Editar Grupo</h3>
<form [formGroup]="groupForm" style="width: 100%;" novalidate class="crdForm">
  <div class="row">
    <div class="column">
      <div style="width: 100%;height: 100%; padding: 5px;">
        <p>
          <mat-form-field appearance="outline" class="inputs">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" [autocomplete]="false">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline" class="inputs">
            <mat-label>Path</mat-label>
            <input matInput formControlName="path">
          </mat-form-field>
        </p>


        <button style="margin-left:10px ;" [disabled]="groupForm.invalid" (click)="onSubmit()" mat-flat-button
          color="primary">Guardar</button>
        <button *ngIf="data==null" style="margin-left:10px ;" type="button" (click)="clearForm()" mat-flat-button
          color="accent">Limpiar</button>
        <button style="margin-left:10px ;" type="button" (click)="cancel()" mat-stroked-button
          color="warn">Cancelar</button>
      </div>
    </div>
  </div>
</form>
