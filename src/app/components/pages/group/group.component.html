<div style="text-align: end;">
  <button [routerLink]="'/group/create'" mat-flat-button color="primary">Add Usuario</button>
</div>
<h3>Administrador de usuarios</h3>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataTable" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" > 
        <button mat-mini-fab [routerLink]="['/group/edit',element.id]" color="primary" class="iconos" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="openDialog(element)" mat-mini-fab color="primary" class="iconos" matTooltip="Previsualizar">
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="element.id && confirmDelete(element)" mat-mini-fab color="primary" class="iconos" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
